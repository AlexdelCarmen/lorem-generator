<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lorem Generator</title>
    <link rel="stylesheet" href="./style.css" />
    <!-- Roboto font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,300&family=Raleway:wght@500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Roboto font import end -->
    <script
      src="https://kit.fontawesome.com/5874ab0288.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="lorem-center">
      <h3>tired of boring lorem ipsum?</h3>
      <form class="lorem-form">
        <label for="amount">Paragraphs:</label>
        <input type="number" name="amount" id="amount" placeholder="5" />
        <button class="btn" type="submit">Generate</button>
      </form>
      <article class="lorem-text"></article>
      <button class="copy-btn btn"><i class="fa-regular fa-clipboard"></i></button>
      <p class="notification hidden">Copied to clipboard!</p>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
